<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>加權成績計算</title>
        <link href="{{ url_for('static', filename='web_style.css')}}" rel="stylesheet" type="text/css" />
    </head>
    <body class="backGround">
        {% set CH = CH | int %}
        {% set EN = EN | int %}
        {% set M = M | int %}
        {% set C = C | int %}
        {% set PY = PY | int %}
        {% set S = S | int %}
        {% set H = H | int %}
        {% set G = G | int %}
        {% set L = L | int %}
        {%set ALL = CH*4+EN*4+M*4+C*2+PY*2+S*2+H*2+L*2+G*2 |int %}

        <p>加權後分數: {{ ALL }}</p>
    </body>
</html>
